openapi: 3.0.0
info:
  title: Matchmaker REST API
  version: 0.0.1
paths:
  /autoscale:
    post:
      summary: Autoscale target for Agones
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AutoscaleRequestModel'
      responses:
        '200':
          description: Success
components:
  schemas:
    AutoscaleRequestModel:
      type: object
      required: [request]
      properties:
        request:
          type: object
          required: [uid, name, namespace, status]
          properties:
            uid:
              type: string
            name:
              type: string
            namespace:
              type: string
            status:
              type: object
              required: [replicas, allocatedReplicas]
              properties:
                replicas:
                  type: integer
                readyReplicas:
                  type: integer
                reservedReplicas:
                  type: integer
                allocatedReplicas:
                  type: integer
        response:
          type: object
    AutoscaleResponseModel:
      type: object
      required: [response]
      properties:
        response:
          type: object
          required: [scale]
          properties:
            scale:
              type: object
              required: [replicas]
              properties:
                replicas:
                  type: integer
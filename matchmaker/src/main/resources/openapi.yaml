openapi: 3.0.0
info:
  title: Matchmaker REST API
  version: "1.0"
paths:
  /autoscale:
    post:
      operationId: autoscale
      summary: Autoscale target for Agones
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AutoscaleRequestModel'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutoscaleResponseModel'
  /create-game:
    post:
      operationId: createGame
      summary: Create (allocate) new agones gameserver to client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameRequestModel'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateGameResponseModel'
  /join-game:
    post:
      operationId: joinGame
      summary: Join an existing allocated gameserver
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinGameRequestModel'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JoinGameResponseModel'
  /leave-game:
    post:
      operationId: leaveGame
      summary: Leave a game you are currently connected to
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeaveGameRequestModel'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveGameResponseModel'
components:
  schemas:
    AutoscaleRequestModel:
      type: object
      required: [request]
      properties:
        request:
          type: object
          required: [uid, name, namespace, status]
          properties:
            uid:
              type: string
            name:
              type: string
            namespace:
              type: string
            status:
              type: object
              required: [replicas, allocatedReplicas, readyReplicas, reservedReplicas]
              properties:
                replicas:
                  type: integer
                readyReplicas:
                  type: integer
                reservedReplicas:
                  type: integer
                allocatedReplicas:
                  type: integer
        response:
          type: object
    AutoscaleResponseModel:
      type: object
      required: [response]
      properties:
        response:
          type: object
          required: [scale, replicas, uid]
          properties:
            scale:
              type: boolean
            replicas:
              type: integer
            uid:
              type: string
    CreateGameRequestModel:
      type: object
      required: [clientId]
      properties:
        clientId:
          type: string
    CreateGameResponseModel:
      type: object
      required: [gameServer]
      properties:
        gameServer:
          $ref: '#/components/schemas/GameServer'
    JoinGameRequestModel:
      type: object
      required: [clientId]
      properties:
        clientId:
          type: string
        gameServerName:
          type: string
    JoinGameResponseModel:
      type: object
      required: [gameServer]
      properties:
        gameServer:
          $ref: '#/components/schemas/GameServer'
    GameServer:
      type: object
    LeaveGameRequestModel:
      type: object
      required: [clientId]
      properties:
        clientId:
          type: string
    LeaveGameResponseModel:
      type: object
      required: [success]
      properties:
        success:
          type: boolean
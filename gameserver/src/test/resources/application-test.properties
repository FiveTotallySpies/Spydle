spring.application.name=gameserver
# Default profile
spring.profiles.active=test
# Local port to host game sockets
server.shutdown=graceful
# Remote port to connect to redis on
redis.host=-1
redis.port=-1
# Local port to host agones hook
agones.host-port=-1
# No set seed
logging.level.dev.totallyspies.spydle.gameserver=DEBUG
# Use default gameserver port
server.port=7654
# Disable agones hook
agones.enabled=false
# Use local in-memory storage
storage.type=local
spydle.random-seed=0
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: matchmaker-access
  namespace: spydle
spec:
  podSelector:
    matchLabels:
      app: matchmaker
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            project: spydle
      ports:
        - protocol: TCP
          port: 8080

apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: spydle-fleet
  namespace: spydle
spec:
  replicas: 1  # Initial idle GameServers
  template:
    spec:
      template:
        metadata:
          labels:
            app: gameserver
        spec:
          containers:
            - name: gameserver
              env:
                - name: ENV
                  value: dev
